# Test Service - Example for mcp-vault demonstrations
# This is a simple nginx service used to demonstrate mcp-vault features

version: '3.8'

services:
  test-app:
    image: nginx:alpine
    container_name: mcp-vault-test-app

    environment:
      # Application configuration (non-secret)
      - APP_NAME=mcp-vault-demo
      - APP_ENV=development
      - APP_PORT=8080

      # Secrets (these should be in Vault)
      - API_KEY=${API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}

    ports:
      - "8080:80"

    volumes:
      - ./html:/usr/share/nginx/html:ro

    restart: unless-stopped

    networks:
      - test-network

networks:
  test-network:
    driver: bridge
